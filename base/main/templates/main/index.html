{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> База </title>
    <script type="text/javascript" src="{% static 'main/jquery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/bootstrap.bundle.js'%}"></script>
    <script src="{% static 'main/tablesorter/jquery.tablesorter.min.js' %}"></script>
    <script src="{% static 'main/tablesorter/jquery.tablesorter.widgets.js' %}"></script>
    <script src="{% static 'main/tablesorter/widget-output.min.js' %}"></script>
    <script src="{% static 'main/tablesorter/widget-print.min.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
    <!--<script src="{% static 'main/bootstrap/dist/js/bootstrap.js'%}"></script>--> 
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/tablesorter/theme.bootstrap_4.min.css' %}">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{% block title %} Модуль {% endblock %}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'url_channels' %}">Каналы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'url_locations' %}">Объекты</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu 4
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class='col-md-1 text-right'>
      <button class="btn btn-info btn-sm print button" style="font-size : 0.65em">Печать</button>
    </div>
    <div class='col-md-1 text-right'>
      <button class="btn btn-info btn-sm" style="font-size : 0.65em"  onclick="exportTableToExcel('tblData', 'export')">Сохранить в файл</button>
    </div>
    <div class="navbar-nav text-white" >
      {{request.user}} 
    </div>
      <div class="col-md-1 navbar-nav text-right" >
      <a href="{% url 'logout' %}" class="nav-link" >Выход</a>
    </div>
  </nav>
  
{% block content %}
  
{% endblock%} 
</body>
</html>

{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="scheme">
    
    <script src="{% static 'main/jquery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/bootstrap.bundle.js'%}"></script>
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center">
    
<main class="form-signin">
 
  
  <form method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'main/person-square.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Вход</h1>

    <div class="form-floating">
      <input type="text" name="username" id="username" class="form-control" placeholder="username">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" id="password" class="form-control" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>

   <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>-->
    <button class="w-100 btn btn-lg btn-primary"type="submit" value="Войти">Войти</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
  {% for message in messages%}
  <p class="text-danger" id='message'>{{message}} </p>
  {%endfor%}
</main>


    
  </body>
</html>

{% extends 'main/index.html' %}

{% block title %} Объекты {% endblock %}
{% block content %}

    <table id='tblData'>     
        <thead>
            <th>Название объекта</th>
            <th>Адрес</th>
        </thead>
        <tbody>
        {% for i in locations %}
        <tr>
            <td><a href="{% url 'url_location_detail_view' i.id %}">{{i.location}}</a></td>
            <td>{{i.address}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>

{% endblock%}
